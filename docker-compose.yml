version: '3'
services:
  frontend:
    image: frontend-image
    networks:
      - frontend-bridge
  backup:
    image: backup-image
    environment:
      - BACKUP_PATH=/path/to/backup
      - BACKUP_INTERVAL=daily
    networks:
      - frontend-bridge
    healthcheck:
      test: ['CMD', 'check-backup-service']
      interval: 1m30s
      timeout: 10s
      retries: 3
networks:
  frontend-bridge:
    driver: bridge